<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios para Carros</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="h-screen w-screen bg-[#E3E6E6]">
    <header class="bg-[#131921] h-18 text-white flex items-center justify-around p-2">
        <img src="./img/logo.jpg" alt="" class="w-16 rounded-md">
        <h1 class="font-bold text-xl">Outlet Mercedes Benz</h1>
        <div class="text-sm">
            <p>A partir de R$10.000,00</p>
            <p>+ Taxa zero</p>
        </div>
    </header>
    <div class="bg-[#f3f4f6] h-18 flex p-2">
        <nav class="flex items-center w-1/2">
            <a href="./index.html" class="hover:text">Nossos carros</a>
        </nav>
    </div>

    <div id="root" class="w-full p-4 custom-height flex flex-col">

        <h1 class="text-lg font-bold">Confira nossos acessórios:</h1>
        <ul id="lista" class="flex overflow-x-scroll"></ul>
        <button onclick="mostrarAcessorios()">Mostrar acessórios</button>

        <p1>Carrinho de compras</p1>

        <!-- Campo de entrada para novos acessórios -->
        <div class="flex">
            <input type="text" id="novoAcessorio" placeholder="Digite um acessório"
                class="bg-white font-bold py-2 px-4 rounded w-60 mr-4">
            <button class="w-60 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded"
                onclick="adicionarAcessorio()">Adicionar Acessório</button>
        </div>

        <!-- Lista de acessórios adicionados -->
        <ul id="listaCompras" class="mt-4"></ul>

    </div>

    <footer class="bg-[#131921] h-16 text-white flex items-center justify-center flex flex-col">
        <p>Desenvolvido pelos alunos de S.I. da Unifacisa</p>
        <p>Guided by José Anderson</p>
    </footer>

    <script src="acessorios.js"></script>
</body>

</html>
