<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessórios para Carros</title>
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body class="h-screen w-screen bg-[#E3E6E6]">
    <header class="bg-[#131921] h-18 text-white flex items-center justify-around p-2">
        <img src="./img/logo.jpg" alt="" class="w-16 rounded-md">
        <h1 class="font-bold text-xl">Outlet Mercedes Benz</h1>
        <div class="text-sm">
            <p>A partir de R$10.000,00</p>
            <p>+ Taxa zero</p>
        </div>
    </header>

    <div id="root" class="w-full p-4 custom-height">
   
    <h1>Acessórios Disponíveis</h1>
    <ul id="lista"></ul>
    <button onclick="mostrarAcessorios()">Mostrar acessórios</button>

    <p1>Carrinho de compras</p1>
    
    <!-- Campo de entrada para novos acessórios -->
    <input type="text" id="novoAcessorio" placeholder="Digite um acessório">
    <button onclick="adicionarAcessorio()">Adicionar Acessório</button>
    
    <!-- Lista de acessórios adicionados -->
    <ul id="listaCompras"></ul>

</div>
   
    <footer class="bg-[#131921] h-16 text-white flex items-center justify-center flex flex-col">
        <p>Desenvolvido pelos alunos de S.I. da Unifacisa</p>
        <p>Guided by José Anderson</p>
    </footer>

    <script src="acessorios.js"></script>
</body>
</html>
